<md-sidenav-container class="full-height">
  <md-sidenav #menuRight align="end" mode="push">
    <md-list>
      <h2 md-subheader *ngIf="!topHeading">{{ brand.name }}</h2>
      <h3 md-subheader *ngIf="topHeading && topLinks && topLinks.length > 0">
        {{ topHeading }}
      </h3>
      <div *ngFor="let link of topLinks">
        <md-list-item *ngIf="!link.show || link.show(link.showParam)"
                      (click)="menuRight.close()"
                      [routerLink]="link.internalLink">
          <icon md-list-avatar [name]="link.iconPath" size="lg"></icon>
          <h4 md-line>{{link.name}}</h4>
        </md-list-item>
      </div>
      <md-divider></md-divider>
      <h3 md-subheader *ngIf="bottomHeading && bottomLinks && bottomLinks.length > 0">
        {{ bottomHeading }}
      </h3>
      <div *ngFor="let link of bottomLinks">
        <md-list-item *ngIf="!link.show || link.show(link.showParam)"
                      (click)="menuRight.close()"
                      [routerLink]="link.internalLink">
          <icon md-list-avatar [name]="link.iconPath" size="lg"></icon>
          <h4 md-line>{{link.name}}</h4>
        </md-list-item>
      </div>
    </md-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <a *ngIf="brand.internalLink" class="navbar-brand white col-lg-12" [routerLink]="[brand.internalLink]"
       [routerLinkActive]="['active']">
      <icon [name]="brand.iconPath" class="brand-icon" size="md"></icon>
      <p class="float-left">
        {{brand.name}}
      </p>
    </a>
    <a *ngIf="!brand.internalLink" class="navbar-brand white" [href]="brand.externalLink">
      {{brand.name}}
    </a>
    <!-- Collect the nav links, forms , and other content for toggling -->
    <span class="fill"></span>
    <button md-icon-button (click)="openMenu()"><md-icon>more_vert</md-icon></button>
  </md-toolbar>
  <ng-content></ng-content>
</md-sidenav-container>
